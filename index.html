<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تشخیص لغات بی‌قاعده</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>تشخیص لغات بی‌قاعده</h1>
    <form id="word-form">
      <div class="form-group">
        <label for="word-input">لغت فارسی یا انگلیسی را وارد کنید:</label>
        <input type="text" id="word-input" class="form-control" placeholder="لغت را وارد کنید" required>
      </div>
      <button type="submit" class="btn-custom">بررسی</button>
    </form>

    <div id="result" class="result"></div>

    <!-- Modal for Past Tense and Past Participle -->
    <div class="modal fade" id="verbModal" tabindex="-1" role="dialog" aria-labelledby="verbModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="verbModalLabel">شکل‌های مختلف فعل</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="بستن">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="past-tense"></p>
            <p id="past-participle"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
